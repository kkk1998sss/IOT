<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>Lorry Parking</title>
</head>

<body>
<div class="container ">
    <h1>Lorry Parking</h1>
    <div class="card">
        <div class="row">
            <div class="col">
                <div class="card-header " style="margin-right:-15px">
                    Details
                </div>
                <div class="card-details">
                    <table class="table">                        
                        <tbody>
                            <tr>
                                <td>Vehicle No. :</td> 
                            </tr>                      
                            <tr>
                                <td>Distance :</td>                                
                            </tr>
                            <tr>
                                <td>Occupied :</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
               
            </div>
            <div class="col">
                <div class="card-header" style="margin-left:-5px">
                    Live Details
                </div>
                <div class="grid-container">
                    <div class="grid-item">1</div>
                    <div class="grid-item">2</div>
                    <div class="grid-item">3</div>
                    <div class="grid-item">4</div>
                    <div class="grid-item">5</div>
                    <div class="grid-item">6</div>
                    <div class="grid-item">7</div>
                    <div class="grid-item">8</div>
                    <div class="grid-item">9</div>
                </div>
                <!-- <div class="col-md-2">
                    <div class='border bg-success'></div>
                    <div class='border bg-success'></div>
                    <div class='border bg-success'></div>
                    <div class='border bg-success'></div>
                    <div class='border bg-success'></div>
                    <div class='border bg-success'></div>
                </div> -->
                
            </div>
        </div>
        <div class="row ">
            <div class="col">
                <h4>Docker</h4>
                <div class="docker-container">
                    <div class="docker-item">Dock 1</div>
                    <div class="docker-item">Dock 2</div>
                    <div class="docker-item">Dock 3</div>
                    <div class="docker-item">Dock 4</div>
                    <div class="docker-item">Dock 5</div>
                    <div class="docker-item1">
                        <img src="./truck1.png" width="60px" alt="">
                    </div>
                    <div class="docker-item1">
                        <img src="./truck1.png" width="60px" alt="">
                    </div>
                    <div class="docker-item1">
                        <img src="./truck1.png" width="60px" alt="">
                    </div>
                    <div class="docker-item1">
                        <img src="./truck1.png" width="60px" alt="">
                    </div>
                    <div class="docker-item1">
                        <img src="./truck1.png" width="60px" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</div>

</html>
